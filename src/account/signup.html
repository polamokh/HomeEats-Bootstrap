<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/layout.css">

    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="../../assets/js/main.js"></script>

    <title>Home Eats - Sign up</title>

</head>

<body id="account-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10">
                <form class="bg-white" style="margin-top: 5%;">
                    <h1 class="px-3 pt-3">Create account</h1>
                    <div class="form-row px-3">
                        <div class="form-group col-md-6">
                            <label for="inputName">First name</label>
                            <input type="text" class="form-control" id="inputFName" placeholder="Enter First Name">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputName">Last name</label>
                            <input type="text" class="form-control" id="inputLName" placeholder="Enter Last Name">
                        </div>
                    </div>

                    <div class="form-group px-3">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email"
                            data-toggle="tooltip" data-placement="right" title="user@example.com">
                    </div>

                    <div class="form-group px-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password"
                        data-toggle="tooltip" data-placement="right" title="At least 8 characters">
                    </div>

                    <div class="form-group px-3">
                        <label for="inputConfirmPassword">Re-enter password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword"
                            placeholder="Enter Password"
                            data-toggle="tooltip" data-placement="right" title="Both must be match">
                    </div>

                    <div class="text-center">
                        <a href="dashboard.html" class="btn btn-warning mx-3 mb-3 px-5">Create account</a>
                        <p class="d-block pb-3">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
                <a class="pb-3" href="../../index.html">&larr; Back to home page</a>
            </div>
        </div>
    </div>
</body>

</html>
